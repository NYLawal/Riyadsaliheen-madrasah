      <div class="container login-bkgd reset-pswd">
        <div class="row">
          <div class="col"></div>
          <div class="col-md-6 mx-auto p-0">
            <!-- <div class="card"> -->
              <div class="login-box">
                <div class="login-snip">
                  <label class="tab-sub">Type Your New Password</label>
                  <div class="login-space">
                    <div class="sign-up-form">
                      <div class="group" autocomplete="on">
                        <label for="email" class="label">Email Address</label>
                        <input
                          id="email"
                          type="email"
                          class="input"
                          placeholder="Enter your email address"
                          autocomplete="on"
                        />
                      </div>
                      <div class="group">
                        <label for="passwd" class="label">Password</label>
                        <div class="d-flex">
                          <input
                            id="passwd"
                            type="password"
                            class="input passwrd"
                            data-type="password"
                            placeholder="Create your password"
                          />
                          <span class="password-toggle-icon"
                            ><i class="fas fa-eye" id="p-icon"></i
                          ></span>
                        </div>
                      </div>
                      <div class="group">
                        <label for="passwd-repeat" class="label"
                          >Repeat Password</label
                        >
                        <div class="d-flex">
                          <input
                            id="passwd-repeat"
                            type="password"
                            class="input passwrd"
                            data-type="password"
                            placeholder="Repeat your password"
                          />
                          <span class="password-toggle-icon"
                            ><i class="fas fa-eye" id="pr-icon"></i
                          ></span>
                        </div>
                      </div>
                      <div class="group">
                        <input
                          type="submit"
                          id="signup-btn"
                          class="button"
                          value="Reset"
                        />
                      </div>
                      
                    </div>
                  </div>
                </div>
              </div>
            <!-- </div> -->
          </div>
          <div class="col"></div>
        </div>
